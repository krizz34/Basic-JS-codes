<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="Estyles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="title">EMI Calculator</h1>
            <form id="form">
                <div class="form-group">
                    <label for="principal">Principal Amount:</label>
                    <input type="number" id="p" required>
                </div>
                <div class="form-group">
                    <label for="interest">Interest Rate:</label>
                    <input type="number" id="i" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="tenure">Loan Tenure (in months):</label>
                    <input type="number" id="t" required>
                </div>
                <button type="submit">Calculate EMI</button>
            </form>
        </div>
        <div class="result-wrapper">
            <div id="r" class="result"></div>
        </div>
        
    </div>

    <script src="Eapp.js"></script>
</body>
</html>
